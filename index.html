<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Example</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div style="text-align: center; margin-bottom: 30px;">
    <img src="combination_wrench.png"
         alt="combination wrench"
         onclick="document.getElementById('combination_wrenchSound').play()"
         style="cursor:pointer; width:200px;"><br>
    <span style="font-family: 'PT Sans', sans-serif; font-weight: bold; font-size: 18px;">
      Combination Wrench
    </span>
    <audio id="combination_wrenchSound" src="combination_wrench.mp3"></audio>
  </div>

  <div style="text-align: center; margin-bottom: 30px;">
    <img src="workwear.PNG"
         alt="workwear"
         onclick="document.getElementById('workwearSound').play()"
         style="cursor:pointer; width:200px;"><br>
    <span style="font-family: 'PT Sans', sans-serif; font-weight: bold; font-size: 18px;">
      workwear
    </span>
    <audio id="workwearSound" src="workwear.mp3"></audio>
  </div>

  <div style="text-align: center; margin-bottom: 30px;">
    <img src="surgical_mask.jpg"
         alt="surgical_mask"
         onclick="document.getElementById('surgical_maskSound').play()"
         style="cursor:pointer; width:200px;"><br>
    <span style="font-family: 'PT Sans', sans-serif; font-weight: bold; font-size: 18px;">
      surgical_mask
    </span>
    <audio id="surgical_maskSound" src="surgical_mask.mp3"></audio>
  </div>

</body>
</html>

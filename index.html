<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Example</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
    }
  
    .vocab-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
  
    .vocab-item {
      text-align: center;
      width: 200px;
    }
  
    .vocab-item img {
      width: 200px;
      height: 200px;
      object-fit: cover; /* or use 'contain' if you prefer full image visible */
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  
    .vocab-item span {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <div class="vocab-container">

    <div class="vocab-item">
      <img src="combination_wrench.png" alt="Combination Wrench"
           onclick="document.getElementById('combination_wrenchSound').play()">
      <span>Combination Wrench</span>
      <audio id="combination_wrenchSound" src="combination_wrench.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="surgical_mask.jpg" alt="Hammer"
           onclick="document.getElementById('hammerSound').play()">
      <span>Hammer</span>
      <audio id="hammerSound" src="hammer.mp3"></audio>
    </div>

    <div class="vocab-item">
      <img src="workwear.PNG" alt="Screwdriver"
           onclick="document.getElementById('screwdriverSound').play()">
      <span>Screwdriver</span>
      <audio id="screwdriverSound" src="screwdriver.mp3"></audio>
    </div>

    <!-- You can add more vocab items below the same way -->

  </div>

</body>
</html>
